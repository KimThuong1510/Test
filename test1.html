<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var number = +prompt("Nhập n phần tử");
    let a = [];
    if (number <= 50) {
        for (let i = 0; i < number; i++) {
            let numberArr = +prompt("Nhập phần tử mảng ");
            a.push(numberArr);
        }
    }
    let b = [];
    for (let i = 0; i < a.length; i++) {
        let isPrime = true;
        if (a[i] < 2) {
            isPrime = false;
        } else {
            for (let j = 2; j <= Math.sqrt(a[i]); j++) {
            if (a[i] % j === 0) {
                isPrime = false;
                break;
            }
        }
    }
    if (isPrime) {
        b.push(a[i]);
    }
 }

    document.write("Mảng a gồm: " + a + "<br>");
    document.write("Mảng b gồm: " + b);

        
</script>
</body>
</html>
